<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Agency</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="side">
            <div class="title">
                <h1>Car Agency</h1>
            </div>
            <div id="open-form" class="add-new-car">
                <i class="material-icons">
                    add_circle_outline
                </i>
                <p>Add New Car</p>
            </div>
            <table class="table-body">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>Car Plate</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Colour</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="show-cars-list" class="show-cars-list">
                    
                </tbody>
            </table>
        </div>








        <div id="form-body" class="form-body">
            <div class="form-contnet">
                <h2>Add New Car</h2>
                <form id="form">
                    <input id="plate" type="text" placeholder="Car Plate...">
                    <input id="brand" type="text" placeholder="Car Brand...">
                    <input id="model" type="text" placeholder="Car Model...">
                    <input id="colour" type="text" placeholder="Car Colour...">
                    <input id="year" type="text" placeholder="Car Year...">
                    <input id="price" type="number" value="0.00" step="0.25" placeholder="Car Price..">
                    <div class="buttons">
                        <button type="submit" class="btn-primary add-car">Add Car</button>
                        <a id="close-form" class="btn-primary close-form">Close</a>
                    </div>
                    
                </form>
            </div>

            

        </div>
    </div>








    <script src="https://kit.fontawesome.com/3af602dcf8.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
